name: Deploy Django to Azure

on:
  push:
    branches:
      - main  # Change to the name of your main branch if it's different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'  # Use your Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect Static Files
        run: python manage.py collectstatic --noinput

      - name: Run Migrations
        run: python manage.py migrate

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: "your-azure-app-name"  # Change this to your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
